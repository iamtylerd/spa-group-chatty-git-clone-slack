<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Git clone Slack</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>

		<nav class="navbar navbar-default navbar-fixed-top navbarCustom">
			<div class="container-fluid">
		  <a class="navbar-brand" href="#">
	      <span class="logo">Git Clone Slack</span>
	      </a>
	     <form class="navbar-form navbar-left navCheckbox" role="input">
	     	<div class="form-group checkboxGroup">
				<input type="checkbox" id="dark-box"><span class="userCheckbox">Dark Theme</span>
				<input type="checkbox" id="large-box"><span class="userCheckbox">Large Text</span>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
				  Change Theme
				</button>
			</div>
	     </form>
	     <form class="navbar-form navbar-right" role="input">
	        <div class="form-group">

	          <input type="text" id="messageInput" class="form-control" placeholder="Message">

	        </div>
	        <button type="button" id="submitButton" class="btn btn-default">Submit</button>
	        <button type="button" id="deleteAllButton" class="btn btn-danger">Delete Messages</button>
	      </form>
	</div>
		</nav>
	

  <div id="messagesContainer" class="normalTheme">

  	<h1 class="headerText">Git Clone Slack</h1>
    
  </div>

  <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Color Picker</h4>
      </div>
      <div class="modal-body">
        <div id="backgroundPicker">
        	<h3>Please select a color for the background</h3>
        	<input type="color" id="bgColorPicker">
        </div>
        <div id="textPicker">
        	<h3>Please select a color for the text</h3>
        	<input type="color" id="textColorPicker">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveColorChanges" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>



<script src="js/Chatty.js"></script>
<script src="js/ChattyReadWrite.js"></script>	
<script src="js/main.js"></script>
<script src="js/event-listeners.js"></script>
<script src="js/colorPicker.js"></script>

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
